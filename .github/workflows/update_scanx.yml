name: Update RSS feeds

on:
  schedule:
    - cron: "0 */3 * * *"   # every 3 hours (cron is UTC)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate feeds
        run: |
          python dhan_scanx_news.py
          python buzzing_stocks_rss.py
          python marketsmojo_rss.py

      - name: Commit and push updated feeds
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Stage only XML files in repo root (and ignore "no matches" errors)
          git add -A -- '*.xml' || echo "No XML files to add"

          git commit -m "Auto-update feeds" || echo "No changes to commit"
          git push
